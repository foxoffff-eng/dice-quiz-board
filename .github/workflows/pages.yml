name: Deploy Dice Quiz to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static bundle
        run: |
          mkdir dist
          cp index.html dist/index.html
          cp manifest.webmanifest dist/manifest.webmanifest
          cp service-worker.js dist/service-worker.js
          cp icon-192.png dist/icon-192.png
          cp icon-512.png dist/icon-512.png
          cp icon-maskable-512.png dist/icon-maskable-512.png
          cp apple-touch-icon.png dist/apple-touch-icon.png
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
